<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个页面</title>
    <style>
        * #八卦 {
            border: 1px solid red;
            width: 400px;
            height: 400px;
            border-radius: 200px;
        }

        #八卦>div:first-child {
            border: 1px solid green;
        }

        #八卦>div:nth-child(2) {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="八卦">
        <div>1</div>
        <div>2</div>
    </div>
    我打法发大水发射点发大水
</body>

</html>
